<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lazy Loader Demo</title>
<script type="text/javascript" src="mootools-1.2.4-core-nc.js"></script>
<script type="text/javascript" src="mootools-1.2.4.4-more.js"></script>
<script type="text/javascript" src="../Source/LazyLoader.js"></script>
<script type="text/javascript">
window.addEvent('domready', function()
{
  alert ('domready');
  
  var loader = new LazyLoader('Dummy', ['arg 1', 'arg 2']);
  //Dummy is the loaded class, see this: http://www.staticdynamic.ca/reol/LazyLoader/Demos/Dummy.js
  
  loader.addEvent('processEnd', function()
  {
    alert (this.getInstance().getArgs());
    // this.getInstance() returns an instance of Dummy.
    // this.getInstance().getArgs() is a method of Dummy.
  });
});
</script>
</head>

</body>
