<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>ScriptLoader Demo</title>
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<style>
body {
  font-family: 'Lato', sans-serif;
}
</style>

<script type="text/javascript" src="MooTools-Core-1.5.2.js"></script>
<script type="text/javascript" src="MooTools-More-1.5.2.js"></script><!-- Requires Assets and Class.Refactor -->

<script type="text/javascript" src="../Source/ScriptLoader.js"></script>
<script type="text/javascript">
window.addEvent('domready', function()
{
  var loader = new ScriptLoader('Dummy', ['arg 1', 'arg 2']);
  loader.addEvent('processEnd', function()
  {
    console.log(this.getInstance().getArgs());
    // this.getInstance() returns an instance of Dummy.
    // this.getInstance().getArgs() is a method of Dummy.
  });
});
</script>
</head>

<body>
  <h1>MooTools ScriptLoader</h1>
  <h2>To understand this demo, please open the web console and view source.</h2>
</body>
</html>
