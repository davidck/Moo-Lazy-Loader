<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lazy Loader Demo</title>
<script type="text/javascript" src="mootools-core-1.3.1-full-nocompat.js"></script>
<script type="text/javascript" src="mootools-more-1.3.1.1.js"></script>
<script type="text/javascript" src="../../Source/1.3/LazyLoader.js"></script>
<script type="text/javascript">
window.addEvent('domready', function()
{
  alert ('domready');
  
  var loader = new LazyLoader('Dummy', ['arg 1', 'arg 2']);
  //Dummy is the loaded class, see this: http://www.staticdynamic.ca/reol/LazyLoader/Demos/Dummy.js
  
  loader.addEvent('processEnd', function()
  {
    alert (this.getInstance().getArgs());
    // this.getInstance() returns an instance of Dummy.
    // this.getInstance().getArgs() is a method of Dummy.
  });
});
</script>
</head>

<body>
<h1>To understand this demo, please view the page source and comments</h1>
